		<body>
            <header>
                <h1>Product Review</h1>
        </header>
    <main>
        <form action="" method="get" class="form" action="review.html">
            <div class="form">
            <label for="name">Product Name: </label>
                <select name="cars" id="products" class="form-control" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();' required>
                  <option value="Select a product" disabled selected>Select a Product ...</option>
                  <option value="Volvo">Volvo</option>
                  <option value="Mercedez">Mercedez</option>
                  <option value="audi">Audi</option>
                  <option value="Volxwagen">Volxwagen</option>
                  <option value="Toyota">Toyota</option>
                  <option value="Cardilac">Cardilac</option>
                  <option value="GMC">GMC</option>
                  <option value="Jeep">Jeep</option>
                  <option value="Tesla">Tesla</option>
                  <option value="Chevrolet">Chevrolet</option>
                  <option value="Dodge">Dodge</option>
                  <option value="Ford">Ford</option>
                  <option value="Buick">Buick</option>
                  <option value="Chrysler">Chrysler</option>
                </select>
            </div>
            <br><br>
            <div>
                <label for="name">Overall Rating: </label>
                <table>
                    <tr> 
                      <td><img src="images/form/star-outline.svg" alt="" width="20" height="25"></td>
                      <td><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"></td>
                      <td><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"></td>
                      <td><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"></td>
                      <td><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"><img src="images/form/star-outline.svg" alt="" width="20" height="25"></td>
                    </tr>
                    <tr> 
                      <td><input type="radio" id="wait" name="drone" value="huey" required/></td>
                      <td>&nbsp;&nbsp;<input type="radio" id="water" name="drone" value="huey" required/></td>
                      <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="waited" name="drone" value="huey" required/></td>
                      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="waitedly" name="drone" value="huey" required/></td>
                      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="waitedlies" name="drone" value="huey" required/></td>
                    </tr>
                  </table>
              </div>
              <br><br>
              <div>
                  <table>
                    <tr>
                      <td2>
                          <label for="name">Date of Installation: </label>
                          <input type="date" id="birthday" name="birthday" required>
                      </td2>
                    </tr>
                  </table>
            </div>
            <br><br>
            <div>
                <table>
                  <tr>
                    <td2>
                        <label>Which features did you find useful in the product?</label><br>
                        <label><i>(Check all that apply)</i></label><br>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> Durability</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> Ease of Use</label><br>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> Performance</label><br>
                        <input type="checkbox" id="vehicle4" name="vehicle4" value="train">
                        <label for="vehicle4"> Design</label><br>
                    </td2>
                  </tr>
              </table>
            </div>
            <br><br>
            <div>
                <label for="fname">Written Review (Optional)</label><br>
                <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
            </div>
            <br><br>
            <div>
              <label for="fname">Your Name (Optional)</label>
              <input type="text" id="fname" name="fname"><br><br>
            </div>
            <div class="form">
              <input type="submit" value="Post Review!"/>
            </div>
          </form>
